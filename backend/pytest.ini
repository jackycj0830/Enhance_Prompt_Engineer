[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 异步测试配置
asyncio_mode = auto

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    auth: 认证相关测试
    analysis: 分析功能测试
    template: 模板管理测试
    monitoring: 监控功能测试
    api: API接口测试
    database: 数据库测试
    external: 外部服务测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 测试环境变量
env =
    TESTING = true
    DATABASE_URL = sqlite:///./test.db
    SECRET_KEY = test-secret-key-for-testing-only
    ALGORITHM = HS256
    ACCESS_TOKEN_EXPIRE_MINUTES = 30
